{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <img src="{{ url_for('static',filename="pc_load_letter.gif" )}}" class="d-block mx-auto mb-4"
    style="max-height:300px; max-width:500px;">
  <h1 class="display-5 fw-bold">{{ title }}</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Login or Register to access this page!</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <a href="{{ url_for("login") }}" class="btn btn-primary btn-lg px-4 gap-3" role="button">Login</a>
      <a href="{{ url_for("register") }}" class="btn btn-danger btn-lg px-4 gap-3" role="button">Register</a>
    </div>
  </div>
</div>
{% endblock%}
